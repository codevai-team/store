events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream для админки
    upstream store-admin {
        server store-admin:3000;
    }

    # Upstream для клиентской части
    upstream store-client {
        server store-client:3001;
    }

    # Конфигурация для админки (admin.example.com)
    server {
        listen 80;
        server_name admin.*;

        # Редирект на HTTPS (если используется SSL)
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://store-admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Обработка статических файлов
        location /_next/static/ {
            proxy_pass http://store-admin;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Конфигурация для клиентской части (example.com)
    server {
        listen 80;
        server_name _;

        # Редирект на HTTPS (если используется SSL)
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://store-client;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
